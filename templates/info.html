<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
	
	<title>애양교회 주보 &ndash; 개발중</title>

	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure.css">

	<!--[if lte IE 8]>
		<link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
	<![endif]-->
	<!--[if gt IE 8]><!-->
		<link rel="stylesheet" href="{{url_for('static', filename='side-menu.css')}}">
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="#">애양교회</a>
            <ul>
				<li><a href="{{url_for('jubo')}}">이번주 주보</a></li>
				<li><a href="{{url_for('info')}}">교회안내</a></li>
                <li><a href="./">처음으로</a></li>
            </ul>
        </div>
    </div>
	
    <div id="main">
        <div class="content">
			<div class="banner">
				<div class="banner-cell">
				광주 애양교회
				<p>
				안내 페이지
				</div>
			</div>
		</div>
    </div>
</div>

<script src="{{url_for('static', filename='ui.js')}}"></script>

</body>
</html>
